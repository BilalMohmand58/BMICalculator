<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/6c958b9434.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculate BMI</h1>
      <button class="btn again">Reset</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" placeholder="Mass(KG)" class="mass" />
        <input type="number" placeholder="Height(meter)" class="height" />
        <button class="btn check">Calculate</button>
      </section>
    </main>
    <footer
      class="footer bg-white py-2 mt-6 text-center fixed-bottom position-relative"
    >
      <dvi class="container">
        <span class="text-muted">
          <a href="https://www.instagram.com/bil.al_7/?hl=en" target="_blank"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="https://twitter.com/BilalMohmand58" target="_blank"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>

          <a href="https://github.com/BilalMohmand58" target="_blank"
            ><i class="fab fa-github fa-2x"></i
          ></a>
        </span>
      </dvi>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
